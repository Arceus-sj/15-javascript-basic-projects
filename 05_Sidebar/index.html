<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sidebar</title>
</head>
<body>

    <div class="toggle-btn">
        <button class="material-symbols-outlined" id="toggle-btn-el">menu</button>
    </div>
    
    <aside>
        <div class="sidebar-container">

            <div class="sidebar-main">
                <div class="sidebar-header">
                    <i class="material-symbols-outlined">
                        terminal
                    </i>

                    <div class="close-btn">
                        <button class="material-symbols-outlined" id="close-btn-el">
                            close
                        </button>
                    </div>
                    
                </div>
    
                <div class="sidebar-content link">
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Projects</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
            

            <div class="sidebar-footer">
                <img src="./icons/icons8-twitter.svg" alt="Twitter">
                <img src="./icons/icons8-linkedin-circled.svg" alt="Linkedin">
                <img src="./icons/icons8-github.svg" alt="Github">
            </div>
        </div>
        
    </aside>

    <script src="./app.js" defer></script>
</body>
</html>
